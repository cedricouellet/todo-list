<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Cedric-Antoine Ouellet" />
    <meta name="description" content="A todo list management app" />
    <title>Todo App</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer type="module"></script>
  </head>
  <body>
    <noscript>
      <h1>NO</h1>
    </noscript>

    <div id="header">
      <h1>Todo App</h1>
    </div>
    <div class="center">
      <div id="todoInputContainer">
        <input
          autocomplete="off"
          type="text"
          id="todoInput"
          name="todoInput"
          placeholder="Enter a todo here..."
        />
        <button id="todoInputBtn">+</button>
      </div>

      <div id="todosContainer"></div>
      <button id="clearBtn">Clear All</button>
    </div>
    <div id="footer">@cedricao</div>
  </body>
</html>
